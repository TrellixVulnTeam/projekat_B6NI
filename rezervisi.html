<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Rezerviši</title>
</head>
<body>
    <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>

        <div class="navigation__background">&nbsp;</div>

        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="index.html" class="navigation__link"><span>01</span>O nama</a></li>
                <li class="navigation__item"><a href="rezervisi.html" class="navigation__link"><span>02</span>Rezerviši</a></li>
                <li class="navigation__item"><a href="iskustva.html" class="navigation__link"><span>03</span>Iskustva i komentari</a></li>
                <li class="navigation__item"><a href="kontakt.html" class="navigation__link"><span>04</span>Kontakt</a></li>
                <!-- <li class="navigation__item"><a href="#" class="navigation__link"><span>05</span>Book now</a></li> -->
                </ul>
        </nav>
    </div>

    <section class="section-book">
        <div class="row">
            <div class="book">
                <div class="book__form">
                    <form action="#" class="form">
                        <div class="u-margin-bottom-medium">
                            <h2 class="heading-secondary">
                                Rezerviši odmah
                            </h2>
                        </div>

                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Full name" id="name" required>
                            <label for="name" class="form__label">Ime</label>
                        </div>

                        <div class="form__group">
                            <input type="email" class="form__input" placeholder="Email address" id="email" required>
                            <label for="email" class="form__label">Email</label>
                        </div>

                        <div class="form__group u-margin-bottom-medium">
                            <div class="form__radio-group">
                                <input type="radio" class="form__radio-input" id="small" name="size">
                                <label for="small" class="form__radio-label">
                                    <span class="form__radio-button"></span>
                                    Mala grupa
                                </label>
                            </div>

                            <div class="form__radio-group">
                                <input type="radio" class="form__radio-input" id="large" name="size">
                                <label for="large" class="form__radio-label">
                                    <span class="form__radio-button"></span>
                                    Velika grupa
                                </label>
                            </div>
                        </div>

                        <div class="form__group">
                            <button class="btn btn--green">Rezerviši &rarr;</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
